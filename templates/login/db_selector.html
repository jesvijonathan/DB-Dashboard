<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <header class="top-nav">
    <div class="top-title">DB-Dashboard</div>
  </header>

  <body>
    <div id="te" class="text-center text-info">Database View</div>

    <div id="box" class="row justify-content-center align-items-center">
      <form class="form" method="POST" action="{{ redirect }}">
        <div class="tex">{{ desc }}</div>
        <select
          name="db"
          class="custom-select"
          id="list"
          onchange="getSelectValue();"
        >
          <option value="{{val}}" {{ sel }} disabled hidden>{{defopt}}</option>
          {% for option in options %}
          <option value="{{option}}">{{option}}</option>
          " {% endfor %}
        </select>

        <input
          id="button"
          type="submit"
          name="select"
          value="{{ button }}"
          class="btn btn-info btn-md"
        />
        <div class="er">{{ error }}</div>
      </form>
    </div>

    <script>
      function getSelectValue() {
        var selectedValue = document.getElementById("list").value;
        console.log(selectedValue);
      }
      getSelectValue();
    </script>

    <footer class="bot-nav">
      <div class="bot-style">DB-Dashboard</div>

      <div class="line"></div>

      <div class="bot-text">Copyright Â© 2020-2021</div>
      <div class="bot-text" style="padding-top: 94px">Powered by LocalHost</div>

      <div class="bot-service">
        <a href="">Documentation</a> |
        <a href="">Donate</a>
        <br />
        <a href="">About</a> | <a href="">Support</a> |
        <a href="">Tools</a>
      </div>
    </footer>
  </body>
</html>

    font-size: 10px;

  }
  .form {
    border: 2px solid rgba(0, 0, 0, 0.445);

  }

  }

  .custom-select {

  }

  .custom-select select {
    display: none; /*hide original SELECT element: */
  }

  .select-selected {
    background-color: DodgerBlue;
  }
  .select-selected:after {
    position: absolute;

    right: 10px;

    height: 0;
    border: 6px solid transparent;
    border-color: #fff transparent transparent transparent;
  }

    border-color: transparent transparent #fff transparent;

  }

  #te {
    border: 0px solid black;
